<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <style>
      div div {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <p class="m-2 border-2 rounded p-2 border border-primary">Some Content</p>
    <p class="text-muted">some content</p>
    <p class="bg-primary text-white-50">some content</p>
    <p class="text-black-50">some content</p>
    <p class="bg-transparent">some content</p>
    <p class="bg-danger p-2 text-white bg-gradient">Some Content</p>
    <p class="d-md-block d-none">Some Content</p>
    <div class="d-flex flex-row">
      <div class="bg-primary p-5"></div>
      <div class="bg-danger p-5 flex-fill"></div>
      <div class="bg-warning p-5 flex-fill"></div>
    </div>
    <div class="bg-warning p-4 clearfix m-2">
      <h1 class="float-md-right">title</h1>
      <h2 class="float-md-left">sub-title</h2>
    </div>
    <div class="bg-dark p-2 mt-2" style="height: 300px">
      <div class="h-50 w-50 bg-light"></div>
    </div>
  </body>
</html>
