<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <i class="fas fa-camera"></i>
    <i class="far fa-user"></i>
    <i class="fab fa-github"></i>

    <br />
    <ul class="list-group">
      <li class="list-group-item">
        <i class="far fa-square mr-3"></i>
        Something to do
        <i class="fas fa-trash text-danger float-right mr-3"></i>
      </li>
      <li class="list-group-item">
        <i class="fas fa-check mr-3"></i>
        Another thing to do
        <i class="fas fa-trash float-right text-danger mr-3"></i>
      </li>
      <li class="list-group-item">
        <i class="fas fa-check mr-3"></i>
        More thing to do thing to do
        <i class="fas fa-trash float-right text-danger mr-3"></i>
      </li>
    </ul>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a href="" class="nav-link active"
          ><i class="fas fa-list"></i>All User</a
        >
      </li>
      <li class="nav-item">
        <a href="" class="nav-link"><i class="fas fa-users"></i>New User</a>
      </li>
      <li class="nav-item">
        <a href="" class="nav-link"><i class="fas fa-user"></i>My profile</a>
      </li>
    </ul>

    <hr />
    <div class="container">
      <div class="d-flex justify-content-center">
        <form action="">
          <div class="mb-2">
            <label for=""><i class="fas fa-user mr-2"></i>Username</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-2">
            <label for=""><i class="fas fa-envelope mr-2"></i>Email</label>
            <input type="email" class="form-control" />
          </div>
          <div class="mb-2">
            <label for=""><i class="fas fa-key mr-2"></i>Password</label>
            <input type="password" class="form-control" />
          </div>
          <button class="btn btn-primary">
            <i class="fas fa-paper-plane mr-2"></i>Register
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
